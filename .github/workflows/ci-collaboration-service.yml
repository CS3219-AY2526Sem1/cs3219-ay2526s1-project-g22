name: CI Backend

on:
    push:
        branches:
            - master
    pull_request:
        branches:
            - master

jobs:
    collaboration-service-ci:
        runs-on: ubuntu-latest

        steps:
            # Step 1: Check out the repository
            - name: Checkout repository
              uses: actions/checkout@v3

            # Step 2: Set up Node.js
            - name: Set up Node.js
              uses: actions/setup-node@v3
              with:
                  node-version: 22

            # Step 3: Install dependencies
            - name: Install dependencies
              run: cd backend/collaboration-service && npm install

              # Step 4: Run tests
            - name: Run tests
              run: cd backend/collaboration-service && npm run test

            # Step 5: Build the project
            - name: Build project
              run: cd backend/collaboration-service && npm run build
